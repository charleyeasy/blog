baseURL = "https://charleyeasy.github.io/blog"
title = "charleyeasy"

theme = "coder"

DefaultContentLanguage = "ch"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "陳昱元"
    description = "作品分享、心情點滴、網誌語錄"
    keywords = "blog,developer,personal"
    info = "作品分享、心情點滴、網誌語錄"
    avatarurl = "img/charley777.JPG"
    footercontent = "Hope you enjoy."
    fixedbarContent = "Do you want to know me more private?→"
    fixedbarContentAfter = "Thank You! →"

    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableInstagramShare = true
    enableinstShare = true
    #enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

